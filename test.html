<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Netlify Function</title>
  </head>
  <body>
    <h1>Netlify Function Example</h1>
    <button id="button1">getDataFromProcedure</button>
    <button id="button2">loginUser</button>
    <button id="button3">checkToken</button>
    <button id="button4">signupUser</button>
    <button id="button5">logoutUser</button>
    <button id="button6">changePassword</button>

    <div id="result"></div>
    <script type="module">
      import {
        getDataFromProcedure,
        signupUser,
        loginUser,
        logoutUser,
        checkToken,
        changePassword,
      } from "./js/apiCalls.js";
      document.getElementById("button1").addEventListener("click", async () => {
        const data = await getDataFromProcedure({
          procedure: "ShortTermTrafficProc",
          params: [
            {
              key: "givenDay",
              type: "DateTime",
              value: "2023/09/15",
            },
            {
              key: "service",
              type: "Int",
              value: 2,
            },
          ],
        });
        console.log(data);
      });

      document.getElementById("button2").addEventListener("click", async () => {
        const data = await loginUser({
          username: "jssjohn",
          password: "pww123",
        });
        console.log(data);
      });

      document.getElementById("button3").addEventListener("click", async () => {
        const data = await checkToken();
        console.log(data);
      });

      document.getElementById("button4").addEventListener("click", async () => {
        const data = await signupUser({
          agencyID: 1,
          firstName: "Jim",
          lastName: "John",
          username: "jssjohn",
          password: "pw123",
        });
        console.log(data);
      });
      document.getElementById("button5").addEventListener("click", async () => {
        const data = await logoutUser();
        console.log(data);
      });
      document.getElementById("button6").addEventListener("click", async () => {
        const data = await changePassword({
          oldPassword: "pw123",
          password: "pw123",
        });
        console.log(data);
      });
    </script>
  </body>
</html>
