<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Netlify Function</title>
  </head>
  <body>
    <h1>Netlify Function Example</h1>
    <button id="button1">getDataFromProcedure</button>
    <button id="button2">loginUser</button>
    <button id="button3">checkToken</button>

    <div id="result"></div>
    <script type="module">
      import {
        getDataFromProcedure,
        loginUser,
        checkToken,
      } from "./js/apiCalls.js";
      let accessToken;
      document.getElementById("button1").addEventListener("click", async () => {
        const data = await getDataFromProcedure({
          procedure: "MidTermTraffic",
          params: [
            {
              key: "year",
              type: "Int",
              value: 2023,
            },
            {
              key: "service",
              type: "Int",
              value: 1,
            },
          ],
        });
        console.log(data);
      });

      document.getElementById("button2").addEventListener("click", async () => {
        const data = await loginUser({
          username: "lbouchard",
          password: "RTL12345678",
        });
        console.log(data);
        accessToken = data.accessToken;
      });

      document.getElementById("button3").addEventListener("click", async () => {
        const data = await checkToken({
          accessToken,
        });
        console.log(data);
      });
    </script>
  </body>
</html>
