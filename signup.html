<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/global.css" type="text/css" />
    <link rel="stylesheet" href="styles/signup.css" type="text/css" />
  </head>
  <body>
    <header>
        

    </header>
    <main>
        <div class="container container-fluid ">
            <div class="row text-center">
                <div class="col p-3">
                    <h1>Sign Up</h1>
                </div>
            </div>
            <form class="row" id="form_ajax_validate" method="POST" action="form handler">
                <div class="row g-2 justify-content-md-center align-items-center">
                    <div class=" col col-md-4 p-1">
                        <div class="col-auto">
                            <label for="inputAgencyID" class="col-form-label">Agency ID :</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="inputAgencyID" class="form-control" aria-describedby="agencyIDHelpInline">
                        </div>
                        <div class="error__signup" id="error__agencyID"></div>

                    </div>
                </div>
                <div class="row g-2 justify-content-md-center align-items-center">
                    <div class=" col col-md-4 p-1">
                        <div class="col-auto">
                            <label for="inputFName" class="col-form-label">First Name :</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="inputFName" class="form-control" aria-describedby="firstNameHelpInline">
                        </div>
                        <div class="error__signup" id="error__fname"></div>
                    </div>
                </div>
                <div class="row g-2 justify-content-md-center align-items-center">
                    <div class=" col col-md-4 p-1">
                        <div class="col-auto">
                            <label for="inputLName" class="col-form-label">Last Name :</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="inputLName" class="form-control" aria-describedby="lastNameHelpInline">
                        </div>
                        <div class="error__signup" id="error__lname"></div>
                    </div>
                </div>
                <div class="row g-2 justify-content-md-center align-items-center">
                    <div class=" col col-md-4 p-1">
                        <div class="col-auto">
                            <label for="inputUsername" class="col-form-label">Username :</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="inputUsername" class="form-control" aria-describedby="usernameHelpInline">
                        </div>
                        <div class="error__signup" id="error__username"></div>
                    </div>
                </div>
                <div class="row g-2 justify-content-md-center align-items-center">
                    <div class=" col col-md-4 p-1">
                        <div class="col-auto">
                            <label for="inputPassword" class="col-form-label">Password :</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                        <div class="error__signup" id="error__password"></div>
                    </div>
                </div>
                <div class="row g-3 justify-content-md-center align-items-center">
                    <div class=" col col-md-4 p-1">
                        <div class="col-12 text-center">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
              </form>

        </div>

    </main>
    <!-- Test the footer-->
    <footer id="footer" class="row text-center  ">
        <div class="text-center ">&#169 Copyright <script>document.write(new Date().getFullYear())</script>, Transit Inc. </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/signup.js"></script>
  </body>
</html>
