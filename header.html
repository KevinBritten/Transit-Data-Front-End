<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link

  <body>
    <header>
      <div class="container-fluid">
        <!--Header just logo on the left-->
        <div class="row">
          <nav class="navbar navbar-light bg-dark align-items-middle">
            <div class="container-fluid d-flex align-items-center">
              <a class="navbar-brand d-flex" href="index.html">
                <img
                  src="./resources/stm-logo.png"
                  alt=""
                  width="100"
                  height="50"
                  class="d-inline-block align-text-top"
                />

                  Transit Tracker
                </div>
              </a>
            </div>
          </nav>
        </div>
        <div class="divider"></div>
        <!--Header logo on the left and some tabs and setting on the right-->
        <div class="row">
          <nav
            class="navbar navbar-light bg-dark d-flex justify-content-between"
          >
            <div class="container-fluid col-md-4 d-flex">
              <a class="navbar-brand d-flex" href="index.html">
                <img
                  src="./resources/stm-logo.png"
                  alt=""
                  width="100"
                  height="50"
                  class="d-inline-block align-text-top"
                />
                <div class="logo-name px-2 d-flex align-items-end">
                  Transit Tracker
                </div>
              </a>
            </div>
            <div class="container-fluid col-md-4 d-flex">
              <div class="row d-flex">
                <h2 class="employee-name flex-grow-1 align-self-start">

                <div class="col align-self-end">
                  <ul class="nav nav-pills">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"

                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">DataBAse 2</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="settings.html">Settings</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="container-fluid col-md-4 d-flex justify-content-end">
              <div class="">
                <button type="button">Logout</button>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
